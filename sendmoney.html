<!DOCTYPE html>
<html lang="es">
    <head>
        <title>E-Wallet - Transferir Dinero</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="app-wrapper">

            <!-- Header -->
            <header class="app-header">
                <i class="bi bi-arrow-left" id="backMenu"></i>
                <h3>Realizar nueva transferencia</h3>
                <span></span>
            </header>

            <!-- Botón nuevo contacto -->
            <button class="btn-login mb-3" id="addContactBtn">
                Agregar nuevo contacto
            </button>

            <!-- Lista contactos -->
            <div class="login-card">
                <h5 class="mb-3">Contactos</h5>
                <ul class="list-group" id="contactList"></ul>
            </div>

            <!-- Formulario de transferencia -->
            <form id="sendForm" class="deposit-form">
                <input
                    type="number"
                    id="amount"
                    class="form-control text-center"
                    placeholder="Monto a enviar"
                    min="1"
                    required
                >

                <button type="button" class="btn-login" id="sendMoneyBtn" style="display:none;">
                    Realizar transferencia
                </button>
            </form>
            <div id="alert-container"></div>

        </div>

        <!-- Formulario nuevo contacto -->
        <div class="modal fade" id="contactModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-3">
                    <h5 class="mb-3">Nuevo contacto</h5>

                    <input type="text" id="contactName" class="form-control mb-2" placeholder="Nombre y apellido">
                    <input type="text" id="contactRut" class="form-control mb-2" placeholder="Ingrese su rut (sin puntos ni guión)">
                    <select id="contactTypeAccount" class="form-control mb-2 custom-select">
                        <option value="">Seleccione tipo de cuenta</option>
                        <option value="Cuenta Vista">Cuenta Vista</option>
                        <option value="Cuenta Corriente">Cuenta Corriente</option>
                        <option value="Cuenta de Ahorro">Cuenta de Ahorro</option>
                    </select>
                    <input type="text" id="contactNumberAccount" class="form-control mb-2" placeholder="n°cta (min 8 dígitos)">
                    <input type="text" id="contactBank" class="form-control mb-3" placeholder="Nombre del banco">

                    <button class="btn-login" id="saveContactBtn">
                        Guardar contacto
                    </button>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="sendmoney.js"></script>

    </body>
</html>
